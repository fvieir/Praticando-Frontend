<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contacts.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Contato</title>
</head>
<body>
    <header class="header">
        <div class="box">
            <h1>
                <img src="assets/img/products/logo.png" alt="">
            </h1>
            <nav class="menu">
                <ul>
                    <li class="menu-items"> <a href="index.html">home</a></li>
                    <li class="menu-items"> <a href="products.html">produtos</a></li>
                    <li class="menu-items"><a href="contacts.html">contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main >
        <form class="form">
            <label for="nome">Nome</label>
            <input type="text" id="nome">

            <label for="email">E-mail</label>
            <input type="email" id="email">

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="30" rows="10"></textarea>

            <div>
                <p>Como prefere o nosso contato ?</p>
                <label for="radio-email">Email</label>
                <input id="radio-email" name="contato" type="radio" value="email">
    
                <label for="radio-telefone">Telefone</label>
                <input id="radio-telefone" name="contato" type="radio" value="telefone">
    
                <label for="radio-whatsapp">Whatsapp</label>
                <input id="radio-whatsapp" name="contato" type="radio" value="whatsapp">
            </div>

            <label for="novidades">
                <input type="checkbox" id="novidades">
                Gostária de receber nossas novidades por e-mails
            </label>

            <input type="submit" value="Enviar Formulário">
        </form>
    </main>

    <footer class="footer">
        <img src="assets/img/products/logo-branco.png" alt="">
        <p>	
            &copy; Copyrigth curso css - 2022</p>
    </footer>
</body>
</html>
